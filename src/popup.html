<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
<div id="wrapper">
    <div id="popup">
        <div id="header">
            <img class="logo" src="images/icon-32.png">
            <a href="https://www.facebook.com/groups/4it.community/"><h1>4IT Community</h1></a>
        </div>
        <div id="body">
            <ul id="info" class="list-group">
                <li id="name" class="list-group-item hidden align-items-center text-center"><img id="avatar" src=""> <span class="data"></span></li>
                <li id="rank" class="d-flex list-group-item justify-content-between hidden c2">Hạng: <span class="data"></span></li>
                <li id="post" class="d-flex list-group-item justify-content-between hidden c2">Số bài viết: <span class="data"></span></li>
                <li id="like" class="d-flex list-group-item justify-content-between hidden c2">Số like: <span class="data"></span></li>
                <li id="comment" class="d-flex list-group-item justify-content-between hidden c2">Số comment: <span class="data"></span></li>
                <li id="liked" class="d-flex list-group-item justify-content-between hidden c2">Được like: <span class="data"></span></li>
                <li id="commented" class="d-flex list-group-item justify-content-between hidden c2">Được comment: <span class="data"></span></li>
                <li id="spam" class="d-flex list-group-item justify-content-between hidden c3">Spam: <span class="data"></span></li>
            </ul>
            <p id="error" class="alert alert-danger hidden">Bạn cần đăng nhập để xem</p>
            <p>Phiên bản: <span id="version"></span></p>
            <p id="new-version" class="alert alert-info">Đã có phiên bản mới của extension, hãy cập nhật bạn nhé.</p>
        </div>
    </div>
</div>
<script src="scripts/zepto.min.js"></script>
<script src="scripts/popup.js"></script>
</body>
</html>
