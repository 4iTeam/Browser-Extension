<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
<div id="wrapper">
    <div id="popup">
        <div id="header">
            <img class="logo" src="images/icon-32.png">
            <h1>4IT Community</h1>
        </div>
        <div id="body">
            <ul id="info" class="list-group">
                <li id="name" class="list-group-item hidden c4">Tên: <span class="data"></span></li>
                <li id="rank" class="list-group-item hidden c1">Hạng: <span class="data"></span></li>
                <li id="post" class="list-group-item hidden c2">Số bài viết: <span class="data"></span></li>
                <li id="like" class="list-group-item hidden c2">Số like: <span class="data"></span></li>
                <li id="comment" class="list-group-item hidden c2">Số comment: <span class="data"></span></li>
                <li id="liked" class="list-group-item hidden c2">Được like: <span class="data"></span></li>
                <li id="commented" class="list-group-item hidden c2">Được comment: <span class="data"></span></li>
            </ul>
        </div>
    </div>
</div>
<script src="scripts/zepto.min.js"></script>
<script src="scripts/popup.js"></script>
</body>
</html>
